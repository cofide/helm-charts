name: publish-helm-chart
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      # This is the version of spiffe-helm-charts-hardened that will be added to the release.
      COFIDE_SPIRE_HELM_VERSION: "spire-0.26.0-cofide.0"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout the Cofide SPIRE chart repo
        run: |
          # Clone the repository into a temporary directory
          git clone --depth 1 --branch ${{ env.COFIDE_SPIRE_HELM_VERSION }} https://github.com/cofide/spiffe-helm-charts-hardened tmp_spiffe_charts_repo
          # Move the specific SPIRE chart
          mv tmp_spiffe_charts_repo/charts/spire charts/spire
          rm -rf tmp_spiffe_charts_repo

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: 'latest'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit chart changes
        run: |
          # Add the SPIRE chart to git and commit to the local branch
          git add charts/spire/
          git commit -m "Add the Cofide SPIRE chart"

      - name: Run chart-releaser to package and release Helm charts
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts
          skip_existing: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

