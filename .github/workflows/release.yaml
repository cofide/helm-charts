name: publish-helm-chart
on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout forked Spire chart
        run: |
          # Clone the repository into a temporary directory
          git clone --depth 1 --branch main https://github.com/cofide/spiffe-helm-charts-hardened tmp_spiffe_charts_repo
          # Move the specific SPIRE chart
          mv tmp_spiffe_charts_repo/charts/spire charts/spire

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: 'latest'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit chart changes
        run: |
          git add charts/spire/
          git commit -m "Add/update SPIRE chart" || exit 0

      - name: Run chart-releaser to package and release Helm charts
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

