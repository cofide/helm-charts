apiVersion: v1
kind: Service
metadata:
  name: {{ include "cofide-connect.fullname" . }}
  {{- with .Values.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 8 }}
  {{- end }}
  labels:
    {{- include "cofide-connect.labels" . | nindent 4 }}
  app.kubernetes.io/name: {{ .Release.Name }}
spec:
  type: LoadBalancer
  ports:
    - name: proxy
      protocol: TCP
      port: 8443
      targetPort: 8443
  selector:
    app.kubernetes.io/name: {{ .Release.Name }}
