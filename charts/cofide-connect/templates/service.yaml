apiVersion: v1
kind: Service
metadata:
  name: {{ include "cofide-connect.fullname" . }}
  labels:
    {{- include "cofide-connect.labels" . | nindent 4 }}
  app: {{ .Release.Name }}
spec:
  type: LoadBalancer
  ports:
    - name: proxy
      protocol: TCP
      port: 8443
      targetPort: 8443
  selector:
    app: {{ .Release.Name }}
