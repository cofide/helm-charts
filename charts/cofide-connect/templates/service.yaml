apiVersion: v1
kind: Service
metadata:
  name: {{ include "cofide-connect.fullname" . }}
  labels:
    {{- include "cofide-connect.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - name: proxy
      protocol: TCP
      port: 8443
      targetPort: 8443
    - name: admin
      protocol: TCP
      port: 9901
      targetPort: 9901
